name: Swiggy-Frontend

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ['self-hosted', 'Linux', 'X64' ]

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
